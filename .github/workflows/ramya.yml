name: Lab2_GitHub Actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Verify Python version
        run: python --version

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest
